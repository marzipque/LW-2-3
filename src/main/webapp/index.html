<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Список пользователей <button class="btn btn-primary ml-auto" onclick="RefreshUsers()">
                <img src="assets/refresh.png"/>
            </button></h2>
            <table class="table table-striped" id="users">
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                    <th>Email</th>
                    <th>Телефон</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h2>Добавить пользователя</h2>
            <form>
                <div class="form-group">
                    <label for="inputName">Имя</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group">
                    <label for="inputLastName">Фамилия</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Возраст</label>
                    <input type="text" class="form-control" id="inputAge">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Номер телефона</label>
                    <input type="text" class="form-control" id="inputPhone">
                </div>
                <button type="button" class="btn btn-primary" style="color: black"
                        onclick="AddUser()">
                    Добавить
                </button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="scripts/JSONSender.js"></script>
</body>
</html>
